<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab current-tab" data-userweather>Search Weather</p>
            <p class="tab" data-searchweather>Your Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy" alt="Location icon">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>
            <!-- search form -->
            <form class="form-container active" data-searchform>
                <input placeholder="Search for city..." data-searchinput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy" alt="Search icon">
                </button>
            </form>
            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150" loading="lazy" alt="Loading icon">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon alt="Country flag">
                </div>
                <p data-weatherdisc></p>
                <img data-weathericon alt="Weather icon">
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="wind.png" alt="Wind icon">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="humidity.png" alt="Humidity icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="cloud.png" alt="Cloud icon">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
